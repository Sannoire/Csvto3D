<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style.css">
    <title>Test</title>
    <meta charset="UTF-8" />

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>
<body>
    <header>

        <div class="head">

            <label for="fileInput" id="fileLabel">
                Load CSV
            </label>
            <input type="file" id="fileInput" accept=".csv"/>
            <label for="JSONInput" id="JSONLabel">
                Load JSON
            </label>
            <input type="file" id="JSONInput" accept=".JSON"/>
            <button id="displayInput">Отобразить</button>  
            <button id="switchCamera">Изменить камеру</button>
            <button id="clearButton">Очистить</button>
            
            <div class="button_split">
                <svg class="btnsplit" height="50px" width="100px">
                    <circle class="btnsplit_circle" cx="50" cy="25" r="5"></circle>
                    <rect class="btnsplit_rect" x="0" y="0" rx="10"/>
                    


                </svg>
            </div>



            
        </div>
    </header>

    <canvas id="c"></canvas>
    <script type="module" src="threeJSW.js"></script>
	
</body>
</html>
